<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>

    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <form  class="form" onsubmit="validaCampos();">
        <div class="form-input">
            <label class="hora" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@email.com.br"/>
        </div>
        <div class="form-input" >
            <label class="hora" for="date">Date</label>
            <input type="date" id="dateInput" name="date"/>
        </div>
        <div class="form-input">
            <label for="msgText">Text</label>
            <input type="text" id="msgText" name="text" placeholder="Your message text"/>
        </div>
        <div class="form-input">
         <fieldset><legend>Linguage</legend>
           <input type="checkbox" id="html" name="language" value="html">Java<br/>
           <input type="checkbox" id="c"  name="language" value="csharp">C#<br/>
           <input type="checkbox" id="php" name="language" value="php">Php<br/>
         </fieldset>
        </div>
        <div class="form-input">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Number"/>
        </div>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
